<!DOCTYPE html>
<html>
  <head>
    <title>Angular Dashboard</title>
    <!-- Materialize css based on Material design by Google -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
    <!-- Angular 2 -->
    <script src="https://github.jspm.io/jmcriffey/bower-traceur-runtime@0.0.87/traceur-runtime.js"></script>
    <script src="https://jspm.io/system@0.16.js"></script>
    <script src="https://code.angularjs.org/2.0.0-alpha.31/angular2.dev.js"></script>
  </head>
  <body>

    <!-- Navbar -->
    <div class="navbar-fixed">
      <nav class="blue accent-3">
        <div class="nav-wrapper">
          <!-- Filters issues based on search keywords -->
          <div class="left">
            <form>
              <div class="input-field">
                <input id="search" type="search" required>
                <label for="search"><i class="material-icons">search</i></label>
              </div>
            </form>
          </div>
          <!-- Link to github issues for Angular -->
          <a href="#!" class="brand-logo center">Angular Issues</a>
          <!-- Table selectors -->
          <ul class="right">
            <li class="active"><a href="#">Milestones</a></li>
            <li><a href="#">Hotlist</a></li>
            <li><a href="#">Backlog</a></li>
            <li><a href="#">Triage</a></li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="container">
      <milestones>Loading...</milestones>
      <hotlist>Loading...</hotlist>
      <backlog>Loading...</backlog>
      <triage>Loading...</triage>
    </div>

    <script>
      System.config({
        baseURL: "/dist"
      });
      System.import("app");
    </script>
  </body>
</html>
